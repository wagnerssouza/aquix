		 <script type="text/javascript">
		$(document).ready(function(){
		$('.listaMenuItem').mouseover(function(){
			$('.subLista', this).slideDown(200);
			$('.mais', this).addClass("some");
			$('.menos', this).addClass("aparece");

			//$('.subLista').slideDown();
		});

		$('.listaMenuItem').mouseleave(function(){
			$('.subLista', this).slideUp(200);
			$('.mais').removeClass("some");
			$('.menos').addClass("some");
			$('.menos').removeClass("aparece");
		});
	// fim jquery
	});
	</script>
